{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StreamSparkAI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        .markdown-content {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            font-size: 1.15rem; /* Increased font size for better readability */
            line-height: 1.6; /* Improved line height for better readability */
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            margin-top: 1rem;
            margin-bottom: 0.75rem;
            font-size: 1.4em; /* Relative to the parent font size */
        }
        .markdown-content ul, .markdown-content ol {
            margin-bottom: 0.75rem;
            padding-left: 1.5rem; /* Reduce default list indentation */
        }
        .markdown-content ul ul, 
        .markdown-content ol ol,
        .markdown-content ul ol,
        .markdown-content ol ul {
            margin-bottom: 0.5rem;
            padding-left: 1.25rem;
        }
        .markdown-content li {
            margin-bottom: 0.25rem;
        }
        .markdown-content ul li::marker,
        .markdown-content ol li::marker {
            font-size: 0.9em;
        }
        .markdown-content p {
            margin-bottom: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <div class="row">
                <div class="col">
                    <h1><a href="{% url 'core:audio_media_list' %}" class="text-dark text-decoration-none">StreamSparkAI</a></h1>
                </div>
            </div>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="mt-5 pt-4 border-top text-muted">
            <div class="row">
                <div class="col">
                    <p>&copy; {% now "Y" %} StreamSparkAI. {% trans "All rights reserved." %}</p>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
